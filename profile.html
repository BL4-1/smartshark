<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AI Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-yellow: #FFE66D;
            --accent-green: #95E1D3;
            --text-color: #292F36;
            --bg-color: #FFF5F8;
            --font-family: 'Fredoka', sans-serif;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .btn-outline {
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            background: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            background: var(--secondary-color);
            color: white;
        }

        .profile-header {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            padding: 3rem 1rem 5rem;
            text-align: center;
            border-radius: 0 0 50px 50px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .profile-header p {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: -60px auto 40px;
            padding: 0 20px;
            position: relative;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-bottom: 5px solid var(--secondary-color);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value { font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 0.5rem; }
        .stat-label { color: #888; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .subjects-list {
            max-width: 800px;
            margin: 0 auto 4rem;
            padding: 0 20px;
        }

        .subjects-list h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .subject-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 8px solid var(--accent-yellow);
        }

        .subject-info h3 { margin: 0; font-size: 1.3rem; color: var(--text-color); }
        .subject-info span { font-size: 0.9rem; color: #666; }
        .subject-rank { font-weight: bold; color: var(--primary-color); font-size: 1.1rem; }

        /* Badges Section */
        .badges-section {
            max-width: 1000px;
            margin: 0 auto 4rem;
            padding: 0 20px;
        }

        .badges-section h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 2px 2px 0px rgba(78, 205, 196, 0.2);
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); /* Slightly larger */
            gap: 25px;
            justify-content: center;
            padding: 1rem;
        }

        .badge-card {
            background: white;
            padding: 1rem;
            border-radius: 50%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            border: 4px solid transparent;
        }

        .badge-card.locked {
            filter: grayscale(100%) opacity(0.7);
            background: #f5f5f5;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        /* Lock Overlay for Locked Badges */
        .badge-card.locked::before {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            opacity: 0.4;
            z-index: 2;
        }

        .badge-card.unlocked {
            border: 4px solid var(--accent-yellow);
            background: radial-gradient(circle at 30% 30%, #fff, #fff9e6);
            box-shadow: 0 10px 25px rgba(255, 230, 109, 0.4);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Shine Effect for Unlocked Badges */
        .badge-card.unlocked::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 25%;
            height: 25%;
            background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0));
            border-radius: 50%;
            pointer-events: none;
        }

        .badge-card:hover {
            transform: translateY(-8px) scale(1.05);
            z-index: 10;
        }
        
        .badge-card.unlocked:hover {
             box-shadow: 0 15px 35px rgba(255, 230, 109, 0.6);
        }

        .badge-icon {
            font-size: 3.5rem;
            margin-bottom: 0.3rem;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
            transition: transform 0.3s;
        }
        
        .badge-card:hover .badge-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .badge-name {
            font-size: 0.85rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-color);
            line-height: 1.2;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Tooltip for Badge Description */
        .badge-tooltip {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: #292F36;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            width: max-content;
            max-width: 200px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .badge-tooltip::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 6px 6px 6px;
            border-style: solid;
            border-color: transparent transparent #292F36 transparent;
        }

        .badge-card:hover .badge-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; justify-content: center; align-items: center;
            z-index: 1000; font-size: 2rem; color: var(--secondary-color);
        }

        .btn-signout {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font-family);
            transition: all 0.2s;
            display: inline-block;
            margin-top: 2rem;
        }

        .btn-signout:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">SmartShark ü¶à</a>
        <a href="index.html" class="btn-outline">Back to Adventure</a>
    </nav>

    <div id="loading" class="loading-overlay">Loading Profile... ü¶à</div>

    <div class="profile-header">
        <h1 id="user-name">Explorer</h1>
        <p id="user-level">Level 1</p>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="stat-xp">0</div>
            <div class="stat-label">Total XP</div>
            <div id="xp-next" style="font-size: 0.8rem; color: #666; margin-top: 5px;"></div>
        </div>
        <div class="stat-card">
            <div class="stat-value">
                <span id="stat-rank">-</span>
                <span id="rank-movement" style="font-size: 1rem; margin-left: 5px;"></span>
            </div>
            <div class="stat-label">Global Rank</div>
            <a href="rankings.html" style="display:block; margin-top:10px; font-size:0.85rem; color:var(--primary-color); font-weight:bold; text-decoration:none;">View Leaderboard üèÜ</a>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-streak">0</div>
            <div class="stat-label">Day Streak üî•</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-accuracy">0%</div>
            <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-sessions">0</div>
            <div class="stat-label">Sessions</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-time">0m</div>
            <div class="stat-label">Time Learned</div>
        </div>
    </div>

    <div class="badges-section">
        <h2>My Treasure Chest üèÜ</h2>
        <div class="badges-grid" id="badges-container">
            <!-- Badges injected here -->
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 4rem;">
        <button onclick="signOut()" class="btn-signout">Sign Out üö™</button>
    </div>

    <div class="subjects-list">
        <h2>Subject Mastery</h2>
        <div id="subjects-container">
            <p style="text-align: center; color: #888;">No subjects started yet. Go on an adventure! üöÄ</p>
        </div>
    </div>

    <script>
        function signOut() {
            if(confirm("Are you sure you want to sign out?")) {
                localStorage.removeItem('smartSharkUserId');
                window.location.href = 'index.html';
            }
        }

        async function loadProfile() {
            const userId = localStorage.getItem('smartSharkUserId');
            if (!userId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/user/profile?user_id=${userId}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                const user = data.user;
                
                // Header
                document.getElementById('user-name').innerText = user.name + (data.is_guest ? " (Guest)" : "");
                document.getElementById('user-level').innerText = data.level_title ? `${data.level_title} (Lvl ${user.level})` : `Level ${user.level} Master`;

                // Stats
                document.getElementById('stat-xp').innerText = user.total_xp.toLocaleString();
                
                if (data.is_guest) {
                     const capLeft = data.guest_cap - user.total_xp;
                     if (capLeft <= 0) {
                         document.getElementById('xp-next').innerHTML = `<span style="color:red">Max Guest XP Reached! üõë</span><br><a href="login.html" style="font-weight:bold; color:var(--primary-color)">Register Now</a>`;
                     } else {
                         document.getElementById('xp-next').innerText = `${capLeft} XP until Guest Cap`;
                     }
                     
                     // Guest Rank View
                     document.getElementById('stat-rank').innerText = "Guest";
                     document.getElementById('stat-rank').style.fontSize = "1.5rem";
                } else {
                    if (data.xp_to_next_rank > 0) {
                        document.getElementById('xp-next').innerText = `${data.xp_to_next_rank} XP to next rank üöÄ`;
                    } else {
                        document.getElementById('xp-next').innerText = "You're #1! üëë";
                    }
                    document.getElementById('stat-rank').innerText = `#${data.rank} of ${data.total_learners}`;
                }

                // Rank Movement
                const moveEl = document.getElementById('rank-movement');
                if (data.is_guest) {
                     moveEl.innerText = "";
                } else if (data.rank_movement > 0) {
                    moveEl.innerText = `‚Üë ${data.rank_movement}`;
                    moveEl.style.color = '#4ECDC4'; // Greenish
                } else if (data.rank_movement < 0) {
                    moveEl.innerText = `‚Üì ${Math.abs(data.rank_movement)}`;
                    moveEl.style.color = '#FF6B6B'; // Reddish
                } else {
                    moveEl.innerText = '-';
                    moveEl.style.color = '#ccc';
                }
                
                // Show Register Button for Guests
                if (data.is_guest) {
                    const signoutBtn = document.querySelector('.btn-signout');
                    if (!document.getElementById('btn-register-guest')) {
                        const regBtn = document.createElement('button');
                        regBtn.id = 'btn-register-guest';
                        regBtn.className = 'btn-signout';
                        regBtn.style.background = '#FFE66D';
                        regBtn.style.color = '#333';
                        regBtn.style.border = 'none';
                        regBtn.style.marginBottom = '1rem';
                        regBtn.innerText = "Register & Save Progress üíæ";
                        regBtn.onclick = () => window.location.href = 'login.html'; // Or a registration modal
                        
                        signoutBtn.parentNode.insertBefore(regBtn, signoutBtn);
                        
                        // Add line break
                        signoutBtn.parentNode.insertBefore(document.createElement('br'), signoutBtn);
                    }
                }

                document.getElementById('stat-streak').innerText = user.streak;
                
                const totalAnswers = user.stats.correct + user.stats.wrong;
                const accuracy = totalAnswers > 0 ? Math.round((user.stats.correct / totalAnswers) * 100) : 0;
                document.getElementById('stat-accuracy').innerText = `${accuracy}%`;
                
                document.getElementById('stat-sessions').innerText = user.stats.sessions;
                document.getElementById('stat-time').innerText = `${user.stats.time_spent_minutes}m`;

                // Badges
                const badgeContainer = document.getElementById('badges-container');
                if (data.all_badges) {
                    badgeContainer.innerHTML = '';
                    for (const [bid, bdata] of Object.entries(data.all_badges)) {
                        const isUnlocked = user.badges && user.badges.includes(bid);
                        const card = document.createElement('div');
                        card.className = `badge-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                        
                        card.innerHTML = `
                            <div class="badge-icon">${bdata.icon}</div>
                            <div class="badge-name">${bdata.name}</div>
                            <div class="badge-tooltip">${bdata.desc}</div>
                        `;
                        badgeContainer.appendChild(card);
                    }
                }

                // Subjects
                const subjectsContainer = document.getElementById('subjects-container');
                if (Object.keys(user.subjects).length > 0) {
                    subjectsContainer.innerHTML = '';
                    for (const [subj, info] of Object.entries(user.subjects)) {
                        const rank = data.subject_ranks[subj] || '-';
                        
                        const card = document.createElement('div');
                        card.className = 'subject-card';
                        card.innerHTML = `
                            <div class="subject-info">
                                <h3>${subj}</h3>
                                <span>Level ${info.level} ‚Ä¢ ${info.xp} XP</span>
                            </div>
                            <div class="subject-rank">
                                Rank #${rank} üèÜ
                            </div>
                        `;
                        subjectsContainer.appendChild(card);
                    }
                }

                document.getElementById('loading').style.display = 'none';

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerText = 'Failed to load profile. Please try again.';
            }
        }

        loadProfile();
    </script>
</body>
</html>
