<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShark - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-yellow: #FFE66D;
            --accent-green: #95E1D3;
            --text-color: #292F36;
            --bg-color: #FFF5F8;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 5px solid var(--accent-yellow);
        }

        .logo {
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px var(--accent-yellow);
        }

        .nav-links button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            transition: transform 0.2s;
        }

        .btn-outline {
            background: white;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 0px #D64545;
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px var(--accent-yellow);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: white;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .filter-btn:hover:not(.active) {
            background: #e6fdfb;
        }

        /* Leaderboard Table */
        .leaderboard-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 3px solid #eee;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 2px solid #f0f0f0;
            transition: background 0.2s;
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-item:hover {
            background: #fdfdfd;
        }

        .ranking-item.top-3 {
            background: linear-gradient(90deg, #FFF9E6 0%, #FFFFFF 100%);
        }
        
        .ranking-item.me {
            background: #eefcfb;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .rank-num {
            font-size: 1.5rem;
            font-weight: 700;
            width: 50px;
            text-align: center;
            color: #888;
        }

        .rank-1 { color: #FFD700; font-size: 2rem; }
        .rank-2 { color: #C0C0C0; font-size: 1.8rem; }
        .rank-3 { color: #CD7F32; font-size: 1.8rem; }

        .player-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-avatar {
            font-size: 2rem;
            background: #eee;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-details {
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .player-level {
            font-size: 0.85rem;
            color: #888;
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 2px;
            width: fit-content;
        }

        .player-xp {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.2rem;
            text-align: right;
            min-width: 80px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #888;
        }
        
        /* Back Button */
        .back-btn-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">SmartShark ü¶à</a>
        <div class="nav-links">
            <button class="btn-outline" onclick="window.location.href='index.html'">üè† Home</button>
            <button class="btn-outline" onclick="window.location.href='profile.html'">üë§ My Profile</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Hall of Fame üèÜ</h1>
            <p>See who's leading the pack!</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="loadRankings('global', this)">Global üåç</button>
            <button class="filter-btn" onclick="loadRankings('daily', this)">Daily ‚òÄÔ∏è</button>
            <button class="filter-btn" onclick="loadRankings('weekly', this)">Weekly üìÖ</button>
        </div>

        <div class="leaderboard-card">
            <ul id="ranking-list" class="ranking-list">
                <li class="loading">Loading champions... ü¶à</li>
            </ul>
        </div>
        
        <div class="back-btn-container">
             <button class="btn-primary" onclick="window.location.href='index.html'">Back to Adventure üöÄ</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = localStorage.getItem('smartshark_user');
            if (userStr) {
                currentUser = JSON.parse(userStr);
            }
            
            // Load default (global)
            loadRankings('global');
        });

        async function loadRankings(type, btnElement) {
            // Update UI buttons
            if (btnElement) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const listContainer = document.getElementById('ranking-list');
            listContainer.innerHTML = '<li class="loading">Loading champions... ü¶à</li>';

            try {
                const res = await fetch(`${API_BASE}/rankings?type=${type}`);
                const data = await res.json();
                
                renderRankings(data.rankings);
            } catch (err) {
                console.error("Error loading rankings:", err);
                listContainer.innerHTML = '<li class="loading">Oops! Could not load rankings. üòì</li>';
            }
        }

        function renderRankings(rankings) {
            const listContainer = document.getElementById('ranking-list');
            listContainer.innerHTML = '';

            if (!rankings || rankings.length === 0) {
                listContainer.innerHTML = '<li class="loading">No champions yet! Be the first! ü•á</li>';
                return;
            }

            rankings.forEach((player, index) => {
                const isTop3 = index < 3;
                // Match by ID if available
                let isMe = false;
                if (currentUser && player.id === currentUser.id) {
                    isMe = true;
                }
                
                const li = document.createElement('li');
                li.className = `ranking-item ${isTop3 ? 'top-3' : ''} ${isMe ? 'me' : ''}`;
                
                // Rank Display
                let rankDisplay = `<span class="rank-num">${player.rank}</span>`;
                if (player.rank === 1) rankDisplay = `<span class="rank-num rank-1">ü•á</span>`;
                if (player.rank === 2) rankDisplay = `<span class="rank-num rank-2">ü•à</span>`;
                if (player.rank === 3) rankDisplay = `<span class="rank-num rank-3">ü•â</span>`;

                li.innerHTML = `
                    ${rankDisplay}
                    <div class="player-info">
                        <div class="player-avatar">
                             ${index === 0 ? 'üëë' : 'ü¶à'}
                        </div>
                        <div class="player-details">
                            <span class="player-name">${player.name} ${isMe ? '(You)' : ''}</span>
                            <span class="player-level">Level ${player.level}</span>
                        </div>
                    </div>
                    <div class="player-xp">${player.xp.toLocaleString()} XP</div>
                `;
                
                listContainer.appendChild(li);
            });
        }
    </script>
</body>
</html>
